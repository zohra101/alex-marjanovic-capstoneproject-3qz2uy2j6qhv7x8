<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alex Marjanovic Technical Communicator Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="utility-functions.js"></script>
    <style>
      body {background-color: ivory;}
    </style>
</head>

<body class="p-3">
  <header>
  <h2 class="p-3">Send a message</h2>
  </header>
  <main>
    
    <div class="container m-3">
      <div class="row ">
        <div class="alert alert-warning">
          <strong>Warning!</strong> This page is still under construction; submissions are currently disabled.
        </div>
       <p><span class="spinner-grow spinner-grow-sm"></span> If you have any questions about my services, please fill out and submit the form below.</p>
        </div>
        <div>
          <form>
            <div class="row p-2">
              <div class="col">
                <span style="font-weight:bold;">Contact Type</span><br>
                <input type="radio" id="individual" c class="p-2"/>   
                <label for="individual">Individual</label>
                <input type="radio" id="business" name="contactType" class="p-2 ms-2"/> 
                <label for="company">Company</label>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <span style="font-weight:bold;"><label for="contactName">Contact Name</label><br></span> 
                <input type="text" id="contactName" style="width:50%" placeholder="First Last"/>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <span style="font-weight:bold;"><label for="message">Message</label><br></span> 
                <textarea id="userMessage" style="width:50%" placeholder="Enter your message here."></textarea>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">    
                <button type="button" class="btn btn-dark p-2" id="submitMessage" disabled>
                  Submit</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </main>
  <br />
  <hr>
</body>
</html>
